<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd</title>
</head>
<body>

    <h2>Frontend Technologies</h2>

    <ul>
        <li>
            <h3>HTML</h3>
            <iframe width="500" height="300"
                src="https://www.youtube.com/embed/HcOc7P5BMi4?si=nifVrwKBu4kK-qJf"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </li>

        <li>
            <h3>CSS</h3>
            <iframe width="500" height="300"
                src="https://www.youtube.com/embed/ESnrn1kAD4E?si=UtTKLl-X68brKbu1"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </li>

        <li>
            <h3>JavaScript</h3>
            <iframe width="500" height="300"
                src="https://www.youtube.com/embed/videoseries?list=PLGjplNEQ1it_oTvuLRNqXfz_v_0pq6unW"
                title="YouTube playlist player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </li>
    </ul>

</body>
</html>
